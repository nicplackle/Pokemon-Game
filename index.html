<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Pokédex</title>
</head>

<body>
    <div id="pokedexbackground">
        
        <!-- Blue light -->
        <div class="bluelight"></div>
        <img src="./img/pokedexbackground.png" width=1024 height=724 />
        <input type="text" placeholder="Pokémon name or id" id="searchbar" />
        <button>search</button>
        <button id=reset>reset</button>

        <div id="display">
            <!-- Slideshow container -->

            <div class="slideshow-container">

                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade one">

                    <div id="name"></div>
                    <div id="id"></div>
                    <img id="image" src="./img/trans.png">
                    <div id="poke-text"></div>


                </div>

                <div class="mySlides fade two">

                    <div id="hp-text">HP:</div>
                    <div id="hp"></div>
                    <div id="attack-text">Attack: </div>
                    <div id="attack"></div>
                    <div id="defense-text">Defense: </div>
                    <div id="defense"></div>
                    <div id="speed-text">Speed: </div>
                    <div id="speed"></div>
                    <div id="specialAttack-text">Special-attack: </div>
                    <div id="special-attack"></div>
                    <div id="specialDefense-text">Special-defense</div>
                    <div id="special-defense"></div>



                </div>

                <div class="mySlides fade three">
                    3
                    <!--
                    <div class="id-number"> ... </div>
                    <img src="img/Squirtle.jpg" style="width:100%">
                    <div class="text">Caption Three</div>
                    -->


                </div>
            </div>
        </div>

        <audio id="sound" src="" autoplay></audio>

        <img id="type" src="./img/null.png" />
        <img id="subType" src="./img/null.png" />

        <div id="yellowlight" class="none"></div>
        <div id="redlight" class="none"></div>

        <button id="prev">▲</button>
        <button id="next">▼</button>
        <button class="btn-left btn-slides" onclick="plusSlides(-1)">◀</button>
        <button class="btn-right btn-slides" onclick="plusSlides(1)">▶</button>


        <button id=playSound>&#128266;</button>
        <div id="size"></div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
