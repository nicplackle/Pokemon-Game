<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Pokédex</title>
  </head>
  <body>
    <div id="pokedexbackground">

      <img src="./img/pokedexbackground.svg" />
      <input type="text" placeholder="Pokémon name or id" id="searchbar" />
      <button>search</button>
      <button id=reset>reset</button>

      <div id="display">

      </div>

      <audio id="sound" src="" autoplay></audio>

      <img id="type" src="./img/null.png" />

      <button id="prev">▲</button>
      <button id="next">▼</button>


      <button id=playSound>&#128266;</button>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
